<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img src="https://faol.com.br/assets/img/logo/novafaol-superando-branca.svg" alt="logo">
            <ul>
                <li>Serviços</li>
                <li>Informações</li>
                <li>Outras Paginas</li>
            </ul>
    </header>
    <section>
        <div>
            <h1>Horários Programados</h1>
            <p>Veja a programação de toas as linhas da empresa</p>
        </div>
        <div><Img src="https://faol.com.br/assets/img/banner/FAQ_desktop.jpg" alt="logo"></div>
    </section>
    <main>
        <div>
            <div>
                <h3>Região:<br><span>Norte</span></h3>
            </div>
            <div>
                <input class="inputLugar" value="01 - Lugar 1" type="submit">
                <input class="inputLugar" value="02 - Lugar 2 " type="submit">
                <input class="inputLugar" value="03 - Lugar 3" type="submit">
                <input class="inputLugar" value="04 - Lugar 4" type="submit">
                <input class="inputLugar" value="05 - Lugar 5" type="submit">
            </div>
        </div>
        <div>
            <div>
                <h3>Região:<br><span>Sul</span></h3>
            </div>
            <div>
                <input class="inputLugar" value="06 - Lugar 6" type="submit">
                <input class="inputLugar" value="07 - Lugar 7 " type="submit">
                <input class="inputLugar" value="08 - Lugar 8" type="submit">
                <input class="inputLugar" value="09 - Lugar 9" type="submit">
                <input class="inputLugar" value="10 - Lugar 10" type="submit">
            </div>
        </div>
        <div>
            <div>
                <h3>Região:<br><span>Leste</span></h3>
            </div>
            <div>
                <input class="inputLugar" value="11 - Lugar 11" type="submit">
                <input class="inputLugar" value="12 - Lugar 12" type="submit">
                <input class="inputLugar" value="13 - Lugar 13" type="submit">
                <input class="inputLugar" value="14 - Lugar 14" type="submit">
                <input class="inputLugar" value="15 - Lugar 15" type="submit">
            </div>
        </div>
        <div>
            <div>
                <h3>Região: <span>Oeste</span></h3>
            </div>
            <div>
                <input class="inputLugar" value="16 - Lugar 16" type="submit">
                <input class="inputLugar" value="17 - Lugar 17 " type="submit">
                <input class="inputLugar" value="18 - Lugar 18" type="submit">
                <input class="inputLugar" value="19 - Lugar 19" type="submit">
                <input class="inputLugar" value="20 - Lugar 20" type="submit">
            </div>
        </div>
    </main>
    <section>
        <h1>Entre em contato conosco</h1>
        <p>Mande um email para a nossa ouvidoria</p>
        <form>
            <input class="inputStyle" placeholder="Nome"  type="text">
            <input class="inputStyle" placeholder="Email" type="text">
            <br>
            <select>
                <option selected>Escolha uma opção</option>
                <option>Elogio</option>
                <option>Reclamação</option>
                <option>Sugestão</option>
                <option>Dúvida</option>
                <option>Outros</option>
            </select>
            <br>
            <textarea   rows="6" cols="40"></textarea>
        </form>
    </section>
</body>
</html>
