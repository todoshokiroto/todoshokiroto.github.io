<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot</title>
</head>
<body style="background-color:rgb(56, 18, 114);">
    <main style="display:flex;  justify-content:center; margin-top:300px; flex-direction:column;align-items: center;">
            <img style="width:200px;"src="//assets-cdn.kahoot.it/controller/v2/assets/topbar_logo-58b66a21.svg">
            <form style="margin-top:30px; background-color:#fff; border-radius:4px; padding:16px; box-shadow:5px 5px grey;">
                <input type="text" placeholder="Pin do jogo"
                style="
                width:86%;
                height: 35px;
                margin-left:17px;

                color:rgb(51, 51, 51);

                "
                >
                <button style="padding: 10px;
                width: 90%;
                height:47px;
                margin-top:18px;
                margin-left:5%;
                border-radius: 4px;
                border: 100px;
                text-transform: uppercase;

                color: #fff;
                background:rgb(51, 51, 51);
                box-shadow: 3px 3px rgb(8, 7, 7);
                cursor: pointer;" type="submit">Enviar</button>
