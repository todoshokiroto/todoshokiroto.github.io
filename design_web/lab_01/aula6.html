<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/tilegit.css">
</head>
<body>
    <hr>
    <h1>SEXTO ATO</h1>
    <hr>
    <fieldset>
        <legend>Formulário</legend>
        <br>

        <form action="./pasta_legal" method="post" style="text-align: center";>
            <label for="nome">nome:<br> </label>
            <input type="text" id="nome" placeholder="João">
            <br><br>

            <label for="email">Email:<br></label>
            <input type="email" id="email" placeholder="exemplo@email.com">
            <br><br>

            
            <input type="checkbox" id="noticias">
            <label for="noticias">Deseja receber as notificações?</label>
            <br><br>

            <button type="reset">cancelar</button>
            <button type="button">submeter</button>

        </form>
    </fieldset>


    
</body>
</html>
